[section/base]
monitor = ${env:MONITOR:eDP}

[colors]
background = #1e1e2e
background-alt = #313244
foreground = #cdd6f4
primary = #b4befe
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/myBar]
inherit = section/base
width = 100%
height = 32px
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = " "
separator-foreground = ${colors.disabled}

font-0 = FantasqueSansMono Nerd Font;2

modules-left = logo xworkspaces xwindow
modules-right = filesystem brightness battery mem cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

; label-active = %name%
label-active = 
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

; label-occupied = %name%
label-occupied = 
label-occupied-padding = 1

; label-urgent = %name%
label-urgent = 
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

; label-empty = %name%
label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#b4befe}disk%{F-} %used%%{F#b4befe}/%{F-}%total%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 1
format-prefix = ""
format-prefix-foreground = ${colors.primary}
label = %mb_used%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "cpu "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %I:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
format-prefix = "time "
format-prefix-foreground = ${colors.primary}
label-foreground = ${colors.foreground}

[module/logo]
type = custom/script
exec = echo '  '
tail = false
format-foreground = #74c7ec

[module/mem]
type = custom/script
exec = echo -n "$(neofetch memory | cut -f1 -d'M' |sed 's/^.*▐//' | xargs) mib"

format-prefix = "mem "
format-prefix-foreground = ${colors.primary}

tail = true
interval = 1

[module/brightness]
type = custom/script

exec = /home/dark/.config/polybar/scripts/brightness.bash

format-prefix = "brightness "
format-prefix-foreground = ${colors.primary}

tail = true
interval = 0.0001

[module/battery]
type = custom/script
exec = echo "$(cat /sys/class/power_supply/BAT0/capacity)%"

format-prefix = "battery "
format-prefix-foreground = ${colors.primary}

tail = true
interval = 15

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
