#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1, 1920x1080@144.003006, 0x0, 1
monitor = HDMI-A-1, 2560x1440@143.972000, 1920x0, 1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = eww kill
exec-once = eww daemon
exec-once = eww open bar
exec-once = eww open bar1


exec-once = google-chrome-stable & kitty --single-instance

# Source a file (multi-file configs)
source = ~/.config/hypr/themes/mocha.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        tap-to-click = 1
    }

    sensitivity = -0.1 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 11
    border_size = 2
    col.active_border = $blue $sapphire $sky $teal $green $peach $maroon $red $mauve $pink
    col.inactive_border = 0xb389b4fa 0xb374c7ec 0xb389dceb 0xb394e2d5 0xb3a6e3a1 0xb3fab387 0xb3eba0ac 0xb3f38ba8 0xb3cba6f7 0xb3f5c2e7
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    active_opacity = 0.95
    inactive_opacity = 0.7

    rounding = 10
    blur = yes
    blur_size = 8
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 25
    shadow_render_power = 5
    col.shadow = $text
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 6, myBezier
    animation = windowsOut, 1, 6, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 6, default
    animation = workspaces, 1, 6, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

